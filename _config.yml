# tag_dir: tags
# archive_dir: archive
# category_dir: categories
# picture_dir: picture
# code_dir: downloads/code
# i18n_dir: :lang
skip_render: 
  - 'css/*'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

